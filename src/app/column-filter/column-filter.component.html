<div class="filterPanel" [ngClass]="theme">
  <div class="filterHeader">
    <div class="search-box">
      <input  placeholder="Search.." type="text" style="width: 100%" (keyup)="search($event.target.value)">
    </div>
    <div class="checkbox-container">
      <label class="container">Select All
        <input type="checkbox" (change)="checkedColumnFilter('Select All', $event);" [(ngModel)]="selectAll"/>
        <span class="checkmark"></span>
      </label>
    </div>
  </div>
  <div class="options-panel">
    <div class="checkbox-container" *ngFor="let sname of FilterValues" [hidden]="sname.filteredOut">
      <label class="container">{{sname.data[0]}}
        <input type="checkbox" [value]="sname.data[0]"
               (change)="checkedColumnFilter(sname.data[0], $event)"
               [(ngModel)]="sname.checked"/>
        <span class="checkmark"></span>
      </label>
    </div>
  </div>
  <div class="filterFooter">
    <button type="button" (click)="clearAll($event);">Clear Filter</button>
  </div>
</div>
