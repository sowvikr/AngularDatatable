<div class="filterPanel" [ngClass]="theme">
  <label class="container">Select All
    <input type="checkbox" (change)="checkedColumnFilter('Select All', $event);" [checked]="selectAll"/>
    <span class="checkmark"></span>
  </label>
  <label class="container" *ngFor="let sname of FilterValues">{{sname}}
    <input type="checkbox" [value]="sname" (change)="checkedColumnFilter(sname, $event)"
           [checked]="selectOne"/>
    <span class="checkmark"></span>
  </label>
</div>
